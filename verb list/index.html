<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Quiz - Fenerbahçe Theme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Arel İngilizce Çalışma Sayfası </h1>
  </header>

  <main>
    <section id="quiz-container">
      <div id="question-container">
        <h2>Bu fiilin V2 formunu seçin:</h2>
        <p id="v1-verb">Loading...</p>
      </div>
      <div id="options-container">
        <!-- Seçenekler buraya dinamik olarak yüklenecek -->
      </div>
      <button id="next-question" disabled>Sonraki</button>
    </section>

    <section id="result-container" style="display: none;">
      <h2>Quiz Sonuçları</h2>
      <p>Doğru: <span id="correct-count">0</span></p>
      <p>Yanlış: <span id="wrong-count">0</span></p>
      <button id="restart">Tekrar Oyna</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
